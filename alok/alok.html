<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ALOK</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/js/alok.css">
         <!-- bootstrap -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
         <!-- sroll revel -->
         <script src="https://unpkg.com/scrollreveal"></script>
       
    </head>
    <body>
        <main class="personagens">
            <!-- chopper -->
            <div class="personagem selecionado">


                <a href="../index.html">
                    <i class="bi bi-arrow-left-circle"></i>
                </a>

                <!-- dark mode -->
                <div class="trilho" id="trilho">
                    <div class="indicador"></div>
                </div>

                 <!-- dark mode  -->

                 <img class="pilar-roxo" src="./img-alok/pilar-roxo.png" alt="">
                 <img class="pilar-rosa" src="./img-alok/pilar-roxo.png" alt="">
                <!-- top -->
                <div class="conteudo-T">
                    <img class="retrato1 efeito-retrato1" src="./img-alok/retrato1.png" alt="">
                    <img class="retrato2 efeito-retrato2" src="./img-alok/retrato2.png" alt=""> 


                     <video class="efeito-video" autoplay loop muted>
                        <source src="./video/alok-1.mp4" type="video/mp4">
                    </video>

                    <img class="retrato3 efeito-retrato3" src="./img-alok/retrato3.png" alt="">
                    <img class="retrato4 efeito-retrato4" src="./img-alok/retrato4.png" alt=""> 

                    <!-- bottom -->

                    <img class="retrato5 efeito-retrato5" src="./img-alok/retrato5.png" alt="">

                    <img class="pessoa efeito-pessoa" src="./img-alok/pessoa.png" alt="">
                    
                    <audio class="efeito-audio" controls autoplay preload="metadata">
                        <source src="./musica/alive-alok.mp3">
                    </audio> 
                    <img class="retrato6 efeito-retrato6" src="./img-alok/retrato6.png" alt="">

                </div>
            </div>
        </main> 
        <script src="./src/js/alok.js" defer></script>
    </body>
</html>
