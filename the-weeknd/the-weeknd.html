<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>THE WEEKND</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/js/the-weeknd.css">
         <!-- bootstrap -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
         <!-- sroll revel -->
         <script src="https://unpkg.com/scrollreveal"></script>

    <body>
        <main class="personagens">
            <!-- chopper -->
            <div class="personagem selecionado">

                    <a href="../index.html">

                    </a>

                    <img class="retrato1 efeito-retrato1" src="./img-the-weeknd/retrato1.png" alt="">

                </div>

                <div class="conteudo-R efeito-R">

                    <img class="retrato3 efeito-retrato3" src="./img-the-weeknd/retrato3.png" alt="retrato3">
